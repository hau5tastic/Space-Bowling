<!DOCTYPE html>
<html>
<head>
	<title>Space Bowling</title>
	<meta charset="utf-8">
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="game.js"></script>
</head>
<body>
	<div id="game">
		<div id="gameUI">
			<div id="gameIntro">
				<h1 class="noSelect">Space bowling</h1>
				<p class="noSelect">This is an awesome game.</p>
				<p class="noSelect"><a id="gamePlay" class="button" href="">Play</a></p>
			</div>
			<div id="gameStats">
				<p class="noSelect">Asteroids: <span id="gameRemaining"></span></p>
				<p class="noSelect">Clicks: <span class="gameScore"></span></p>
				<p class="noSelect"><a class="gameReset"	href="">Reset</a></p>
			</div>
			<div id="gameComplete">
				<h1 class="noSelect">You win!</h1>
				<p class="noSelect">Congratulations, you completed the game in <span class="gameScore"></span> clicks.</p>
				<p class="noSelect"><a class="gameReset button" href="">Play again</a></p>
			</div>
		</div>
		<canvas id="gameCanvas" width="350" height="600">
			<!-- Insert fallback content here -->
		</canvas>
	</div>
</body>
</html>
